# Bun configuration
# https://bun.sh/docs/runtime/bunfig

[test]
# Run tests serially to avoid database singleton conflicts
# Each test file uses its own database file, but they share the global singleton
preload = ["./src/test-setup.ts"]

# Default timeout for unit tests (5 seconds)
# Integration and E2E tests override this via CLI flags
timeout = 5000
